<!doctype html>

<head>

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  
  <meta name="theme-color" content="#126c5a" />
  <link rel="manifest" href="manifest.webmanifest" />

  <link rel="stylesheet" href="styles.css" />

<body>
  <header class="topbar">

  <main class="layout">

            <div class="kpiLabel">Dni z kompletem</div>
            <div class="kpiValue" id="perfectDays">0</div>

      </div>

  <dialog id="habitDialog">
    <form method="dialog" class="dialogForm">
      <h3 id="dialogTitle">Dodaj nawyk</h3>
      <label class="field">
        <span>Nazwa nawyku</span>
        <input id="habitNameInput" type="text" maxlength="60" required />
      </label>
      <label class="field">
        <span>Ikona (opcjonalnie, np. âœ…ğŸ’§ğŸ‹ï¸ğŸ“š)</span>
        <input id="habitIconInput" type="text" maxlength="4" placeholder="âœ…" />

          <span style="display:block; margin-bottom:6px; opacity:.9;">Cel tygodniowy (dni / 7)</span>

      <menu class="dialogMenu">

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./service-worker.js").catch(() => {});
      });
    }
  </script>


  <script src="app.js"></script>
</body>
</html>
